<section class="staking" id="staking">
  <div class="staking__inner">
    <div class="insurance__top">
      <div class="insurance__header">
        <h1 class="insurance__title main-title">STAKING</h1>
        <a class="insurance__header-link" href="#">
          <img src="./img/icons/Staking.svg" alt="Staking-icon">
        </a>
      </div>

      <h2 class="insurance__subtitle">
        Unleash the potential of your crypto portfolio with underwriting and governance staking
      </h2>

      <div class="insurance__top-links">
        <a class="insurance__top-link" href="#" target="_blank">
          Learn more

          <img src="./img/icons/up-right-arrow-blue.png" alt="up-right-arrow-blue">
        </a>

        <a class="insurance__top-link" href="#" target="_blank">
          Stake

          <img src="./img/icons/up-right-arrow-blue.png" alt="up-right-arrow-blue">
        </a>
      </div>
    </div>

    <div class="staking__blocks">
      <div class="staking__block">
        <div class="staking__info">

        </div>

        <form class="staking__form" action="#">
          <div class="staking__axchanges">
            <div class="staking__axchanges-header">
              <div class="staking__axchanges-select">
                <div class="staking__axchanges-selected">
                  <img src="./img/icons/eth.png" alt="eth">

                  <h4 class="staking__axchanges-selected-name">ETH</h4>

                  <button type="button" class="staking__axchanges-select-btn">
                    <img src="./img/icons/Down Arrow.svg" alt="Down Arrow">

                  </button>
                </div>


              </div>
            </div>

            <div class="staking__axchange">
              <div class="staking__axchange-top">
                <input class="staking__axchange-input" type="number" placeholder="Amount">

                <div class="staking__axchange-currency">
                  <span>0.00</span>
                  <span>ETH</span>

                  <img src="./img/icons/Swap Currency Button.svg" alt="Swap Currency Button">
                </div>
              </div>

              <div class="staking__axchange-bottom">
                <div class="staking__axchange-bottom-sums">
                  <div class="staking__axchange-bottom-sum">25%</div>
                  <div class="staking__axchange-bottom-sum">50%</div>
                  <div class="staking__axchange-bottom-sum">75%</div>
                  <div class="staking__axchange-bottom-sum">All</div>
                </div>

                <div class="staking__axchange-bottom-reminber">
                  ~ 0.00 USD
                </div>
              </div>
            </div>

            <div class="staking__axchange">
              <div class="staking__axchange-top">
                <input class="staking__axchange-input" type="number" placeholder="period">

                <div class="staking__axchange-currency">
                  <span>0</span>
                  <span>DAYS</span>
                </div>
              </div>

              <div class="staking__axchange-bottom">
                <div class="staking__axchange-bottom-sums">
                  <div class="staking__axchange-bottom-sum">1D</div>
                  <div class="staking__axchange-bottom-sum">7D</div>
                  <div class="staking__axchange-bottom-sum">30D</div>
                  <div class="staking__axchange-bottom-sum">3M</div>
                  <div class="staking__axchange-bottom-sum">6M</div>
                  <div class="staking__axchange-bottom-sum">1Y</div>
                </div>
              </div>
            </div>
          </div>

          <div class="staking__results">
            <h5 class="staking__results-label">

            </h5>

            <div class="staking__results-sum">
              0.00
              <span>ETH</span>

              <div class="staking__results-sum-remainder">~ $0.00</div>
            </div>

            <div class="staking__results-sum">
              0.00
              <span>ISP</span>

              <div class="staking__results-sum-remainder">~ $0.00</div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
